<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>实验答题系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	<div class="navbar">
   
        {include file="common/head"}
    </div>
</div>

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"}
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url("index")}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url("lst")}">用户管理</a>
                    </li>
                                        <li class="active">编辑用户</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑学生</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url("edit")}" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">用户名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" value="{$userData['username']}" name="username"  type="text">
                                 <input type="hidden" name="id" value="{$userData['id']}">
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">用户密码</label>
                            <div class="col-sm-6">
                              <input class="form-control" id="password" placeholder="不填将为原密码" name="password" type="text">
                            </div>

                        </div>  
                         <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">班级</label>
                            <div class="col-sm-6">
                              <input class="form-control" id="username" value="{$userData['class']}" name="class"  type="text">
                            </div>

                        </div>  
                         <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">性别</label>
                            <div class="col-sm-6">
                              <input class="form-control" id="username" value="{$userData['sex']}" name="sex" type="text">
                            </div>

                        </div>
                    <div class="form-group">
                        <label for="group_id" class="col-sm-2 control-label no-padding-right">分数</label>
                        <div class="col-sm-6">
                            <input class="form-control" value="{$userData['score']}" name="score" type="text">
                        </div>

                    </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
